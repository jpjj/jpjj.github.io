<section class="hero-section pt-24 pb-12 md:pt-32 md:pb-20 bg-gradient-to-r from-blue-600 to-indigo-800 text-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="md:flex items-center">
      <!-- Profile image for mobile - will only show on small screens -->
      <div class="block md:hidden text-center mb-6">
        <img src="{{personal.profileImage}}" alt="{{personal.name}}"
          class="w-40 h-40 mx-auto rounded-full border-4 border-white shadow-lg" />
      </div>

      <div class="md:w-2/3">
        <h1 class="text-4xl md:text-5xl font-bold leading-tight">
          {{personal.name}}
        </h1>
        <h2 class="text-xl md:text-2xl mt-4 font-light">
          {{personal.title}}
        </h2>
        <p class="mt-6 text-lg">
          {{personal.description}}
        </p>
        <div class="mt-8 flex space-x-4">
          <a href="{{personal.linkedin}}" target="_blank" rel="noopener noreferrer"
            class="flex items-center bg-white text-blue-600 px-4 py-2 rounded-md hover:bg-blue-50 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
              <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
              <rect x="2" y="9" width="4" height="12"></rect>
              <circle cx="4" cy="4" r="2"></circle>
            </svg>
            LinkedIn
          </a>
          <a href="mailto:{{personal.email}}?subject=AI%20Freelancing"
            class="flex items-center bg-white text-blue-600 px-4 py-2 rounded-md hover:bg-blue-50 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
              <rect x="2" y="4" width="20" height="16" rx="2"></rect>
              <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
            </svg>
            Email
          </a>
          <a href="#contact"
            class="flex items-center bg-transparent text-white border border-white px-4 py-2 rounded-md hover:bg-white hover:text-blue-600 transition-colors">
            Contact Me
          </a>
        </div>
      </div>

      <!-- Profile image for desktop - will only show on medium screens and up -->
      <div class="hidden md:block md:w-1/3">
        <img src="{{personal.profileImage}}" alt="{{personal.name}}"
          class="w-64 h-64 mx-auto rounded-full border-4 border-white shadow-lg" />
      </div>
    </div>
  </div>
  <div class="scroll-arrow flex justify-center">
    <a href="#about" class="flex items-center text-white hover:text-blue-200 transition-colors pb-4">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="6 9 12 15 18 9"></polyline>
      </svg>
    </a>
  </div>
</section>
