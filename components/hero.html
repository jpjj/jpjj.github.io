<section class="hero-section pt-24 pb-12 md:pt-32 md:pb-20 bg-gray-50 text-gray-800">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

    <div class="md:flex items-center">
      <!-- Profile image for mobile - will only show on small screens -->
      <div class="block md:hidden text-center mb-6">
        <a href="/about.html">
          <img src="{{personal.profileImage}}" alt="{{personal.name}}"
            class="w-40 h-40 mx-auto rounded-full border-4 border-gray-300 shadow-lg hover:shadow-xl transition-shadow cursor-pointer" />
        </a>
      </div>

      <!-- Profile image for desktop - will only show on medium screens and up -->
      <div class="hidden md:block md:w-1/3 md:mr-12">
        <a href="/about.html">
          <img src="{{personal.profileImage}}" alt="{{personal.name}}"
            class="w-64 h-64 mx-auto rounded-full border-4 border-gray-300 shadow-lg hover:shadow-xl transition-shadow cursor-pointer" />
        </a>
      </div>

      <div class="md:w-2/3">
        <h1 class="text-4xl md:text-5xl font-bold leading-tight">
          {{personal.heroHeadline}}
        </h1>
        <p class="mt-6 text-lg md:text-xl">
          {{personal.heroSubline}}
        </p>
        <div class="mt-8 flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
          <a href="/#zusammenarbeit-section"
            class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition-colors text-center font-semibold">
            Mit mir arbeiten
          </a>
          <a href="/#projekte-section"
            class="bg-transparent text-blue-600 border border-blue-600 px-6 py-3 rounded-md hover:bg-blue-600 hover:text-white transition-colors text-center font-semibold">
            Abgeschlossene Projekte
          </a>
          <a href="/#referenzen-section"
            class="bg-transparent text-blue-600 border border-blue-600 px-6 py-3 rounded-md hover:bg-blue-600 hover:text-white transition-colors text-center font-semibold">
            Kundenstimmen
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
