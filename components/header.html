<header class="bg-white shadow-sm fixed w-full z-10">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex items-center">
        <a href="/" class="hover:opacity-80 transition-opacity">
          <img src="/assets/banner_transparent.svg" alt="{{company.current.name}}" class="h-10" />
        </a>
      </div>

      <!-- Desktop nav -->
      <nav class="hidden md:flex items-center space-x-8">
        <a href="/about.html" class="text-gray-600 hover:text-blue-600 transition-colors">{{navigation.about}}</a>
        <a href="/#projekte-section" class="text-gray-600 hover:text-blue-600 transition-colors">{{navigation.projects}}</a>
        <a href="/#referenzen-section" class="text-gray-600 hover:text-blue-600 transition-colors">{{navigation.references}}</a>
        <a href="/#zusammenarbeit-section" class="text-gray-600 hover:text-blue-600 transition-colors">{{navigation.contact}}</a>
      </nav>

      <!-- Mobile menu button -->
      <div class="md:hidden flex items-center">
        <button id="mobileMenuButton" class="p-2 rounded-md text-gray-600 hover:text-blue-600 focus:outline-none">
          <svg id="menuIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="block">
            <line x1="4" y1="12" x2="20" y2="12"></line>
            <line x1="4" y1="6" x2="20" y2="6"></line>
            <line x1="4" y1="18" x2="20" y2="18"></line>
          </svg>
          <svg id="closeIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="hidden">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div id="mobileMenu" class="hidden md:hidden bg-white shadow-lg">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
      <a href="/about.html"
        class="block px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:text-blue-600 hover:bg-gray-50 mobile-menu-link">
        {{navigation.about}}
      </a>
      <a href="/#projekte-section"
        class="block px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:text-blue-600 hover:bg-gray-50 mobile-menu-link">
        {{navigation.projects}}
      </a>
      <a href="/#referenzen-section"
        class="block px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:text-blue-600 hover:bg-gray-50 mobile-menu-link">
        {{navigation.references}}
      </a>
      <a href="/#zusammenarbeit-section"
        class="block px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:text-blue-600 hover:bg-gray-50 mobile-menu-link">
        {{navigation.contact}}
      </a>
    </div>
  </div>
</header>
