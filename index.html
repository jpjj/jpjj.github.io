  <!-- <div id="experience"></div> -->
  <div id="footer"></div>

  <script>
    // Function to replace template variables
    function replaceTemplateVariables(html, config) {
      return html.replace(/\{\{([^}]+)\}\}/g, (match, path) => {
        return path.split('.').reduce((obj, key) => obj && obj[key], config) || match;
      });
    }

    // Function to load HTML components with config replacement
    async function loadComponent(elementId, filePath) {
      try {
        const response = await fetch(filePath);
        const html = await response.text();
        const processedHtml = replaceTemplateVariables(html, CONFIG);
        document.getElementById(elementId).innerHTML = processedHtml;
      } catch (error) {
        console.error(`Error loading ${filePath}:`, error);
      }
    }

    // Auto-detect and load components
    async function loadAllComponents() {
      // Auto-detect component divs and load them
      const componentDivs = document.querySelectorAll('[id]');
      const loadPromises = [];

      componentDivs.forEach(div => {
        const componentId = div.id;
        // Skip non-component divs
        if (['header', 'footer', 'cta', 'trust-builder', 'hero', 'pain-point', 'experience', 'projekte', 'referenzen', 'projektablauf', 'techstack', 'faq'].includes(componentId)) {
          loadPromises.push(loadComponent(componentId, `components/${componentId}.html`));
        }
      });

      await Promise.all(loadPromises);

      // Handle anchor navigation on page load
      if (window.location.hash) {
        setTimeout(() => {
          const targetId = window.location.hash.substring(1);
          const targetElement = document.getElementById(targetId);
          if (targetElement) {
            const headerHeight = 80;
            const targetPosition = targetElement.offsetTop - headerHeight;
            window.scrollTo({
              top: targetPosition,
              behavior: 'smooth'
            });
          }
        }, 100); // Small delay to ensure components are fully rendered
      }

      // Add smooth scrolling functionality
      document.querySelectorAll('.scroll-link').forEach(link => {
        link.addEventListener('click', function (e) {
          e.preventDefault();
          const targetId = this.getAttribute('href').substring(1);
          const targetElement = document.getElementById(targetId);

          if (targetElement) {
            const headerHeight = 80; // Account for fixed header
            const targetPosition = targetElement.offsetTop - headerHeight;

            window.scrollTo({
              top: targetPosition,
              behavior: 'smooth'
            });

            // Close mobile menu if open
            const mobileMenu = document.getElementById('mobileMenu');
            if (mobileMenu && !mobileMenu.classList.contains('hidden')) {
              mobileMenu.classList.add('hidden');
            }
          }
        });
      });

      // Load main JavaScript after components are loaded
      const script = document.createElement('script');
      script.src = 'js/main.js';
      script.onload = function () {
        // Initialize the app after main.js is loaded
        if (typeof initializeApp === 'function') {
          initializeApp();
          // Ensure FAQ is rendered after all components are loaded
          setTimeout(() => {
            if (typeof renderFAQ === 'function') {
              renderFAQ();
            }
            if (typeof initializeFAQ === 'function') {
              initializeFAQ();
            }
          }, 50);
        }
      };
      document.body.appendChild(script);
    }

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', loadAllComponents);
  </script>
