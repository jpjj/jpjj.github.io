<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jens-Peter Joost - KI-Experte | Mathematiker & Data Scientist</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body class="min-h-screen bg-gray-50 text-gray-800 font-sans has-fixed-header">
  <div id="header"></div>
  <div id="pain-point"></div>
  <div id="hero"></div>
  <!-- <div id="experience"></div> -->
  <div id="footer"></div>

  <script src="js/config.js"></script>
  <script>
    // Function to replace template variables
    function replaceTemplateVariables(html, config) {
      return html.replace(/\{\{([^}]+)\}\}/g, (match, path) => {
        return path.split('.').reduce((obj, key) => obj && obj[key], config) || match;
      });
    }

    // Function to load HTML components with config replacement
    async function loadComponent(elementId, filePath) {
      try {
        const response = await fetch(filePath);
        const html = await response.text();
        const processedHtml = replaceTemplateVariables(html, CONFIG);
        document.getElementById(elementId).innerHTML = processedHtml;
      } catch (error) {
        console.error(`Error loading ${filePath}:`, error);
      }
    }

    // Load all components
    async function loadAllComponents() {
      await Promise.all([
        loadComponent('header', 'components/header.html'),
        loadComponent('pain-point', 'components/pain-point.html'),
        loadComponent('hero', 'components/hero.html'),
        loadComponent('experience', 'components/experience.html'),
        loadComponent('experience', 'components/experience.html'),
        loadComponent('footer', 'components/footer.html')
      ]);

      // Load main JavaScript after components are loaded
      const script = document.createElement('script');
      script.src = 'js/main.js';
      script.onload = function () {
        // Initialize the app after main.js is loaded
        if (typeof initializeApp === 'function') {
          initializeApp();
        }
      };
      document.body.appendChild(script);
    }

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', loadAllComponents);
  </script>
</body>

</html>
